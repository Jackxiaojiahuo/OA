<script>
	$(function(){
		$(".fieldGetValueBySource").click(function(){
			$("#fs").toggle();
		});
		$("#fs>div").click(function(){
			$("#ef").html($(this).html());

            <tbody>

              </tr>
              <tr>

              </tr>
              <tr>
                <td>&nbsp;职责说明</td>
                <td id="dbf.jobDesc"><textarea id="e.dbf.jobDesc" class="fieldEditable" style="height: 200px;"></textarea></td>
              </tr>
              <tr>
                <td>&nbsp;状态</td>
                <td><input id="dbf.statusX" checked="" type="checkbox">
                  有效</td>
              </tr>
            </tbody>
          </table>
          <script language="JavaScript">/* Code removed by ScrapBook */</script>
        </form>

        <script language="javaScript">/* Code removed by ScrapBook */</script><br>
