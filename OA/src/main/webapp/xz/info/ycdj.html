<body id="colloaBody">
<table style="min-width: 950px; width: 100%; height: 100%;" cellspacing="0" cellpadding="0" border="0">

    <tr valign="top">
      
      <td id="colloaForm"><form>
          <div class="textBig">登记车辆</div>
          <br>
          <table class="tableForm" style="table-layout: fixed;" summary="" cellspacing="0" cellpadding="0" border="0">
            <colgroup>
            <col width="100">
            <col>
            <col width="100">
            <col width="380">
            </colgroup>
            <tbody>
              <tr>
                <td class="fieldLable"><b style="color: red;">*</b>名称</td>
                <td id="dbf.name" dbf.type="required"><input id="e.dbf.name" class="fieldEditable"></td>
                <td class="fieldLable"><b style="color: red;">*</b>牌号</td>
                <td id="dbf.sno" dbf.type="required"><input id="e.dbf.sno" class="fieldEditable"></td>
              </tr>
              <tr>
                <td class="fieldLable">规格</td>
                <td id="dbf.specification"><input id="e.dbf.specification" class="fieldEditable"></td>
                <td class="fieldLable">油耗</td>
                <td id="dbf.text3"><input id="e.dbf.text3" class="fieldEditable"></td>
              </tr>
              <tr>
                <td class="fieldLable">单价</td>
                <td id="dbf.unitPrice" dbf.type="amount"><input id="e.dbf.unitPrice" class="fieldEditable" value="0" step="0.01"></td>
                <td class="fieldLable">颜色</td>
                <td id="dbf.text2"><input id="e.dbf.text2" class="fieldEditable"></td>
              </tr>
              <tr>
                <td class="fieldLable">生产商</td>
                <td id="dbf.produceXSource"><input id="e.dbf.produceXSource" class="fieldEditable"></td>
                <td class="fieldLable">生产日期</td>
                <td id="dbf.produceXTime" dbf.type="date" dbf.source="date,editable"><!--<img class="fieldGetValueBySource" src="../css/fieldSource.gif">-->
                  <div class="fieldEditable" contenteditable="true"><input type="text" id="scDate"></div></td>
              </tr>
              <tr>
                <td class="fieldLable">供应商</td>
                <td id="dbf.supplyXSource"><input id="e.dbf.supplyXSource" class="fieldEditable"></td>
                <td class="fieldLable">采购日期</td>
                <td id="dbf.supplyXTime" dbf.type="date" dbf.source="date,editable"><!--<img class="fieldGetValueBySource" src="../css/fieldSource.gif">-->
                  <div class="fieldEditable" contenteditable="true"><input type="text" id="cgDate"></div></td>
              </tr>
              <tr>
                <td class="fieldLable">发动机号</td>
                <td id="dbf.text0"><input id="e.dbf.text0" class="fieldEditable"></td>
                <td class="fieldLable">车架号</td>
                <td id="dbf.text1"><input id="e.dbf.text1" class="fieldEditable"></td>
              </tr>
              <tr>
                <td class="fieldLable">存放区域</td>
                <td id="dbf.regionXSource"><input id="e.dbf.regionXSource" class="fieldEditable"></td>
                <td class="fieldLable">管理人</td>
                <td id="dbf.ownerXSource"><input id="e.dbf.ownerXSource" class="fieldEditable"></td>
              </tr>
              <tr>
                <td class="fieldLable">状态</td>
                <td colspan="3"><input id="dbf.statusX" checked="" value="1" name="dbf.selfStatus" autocomplete="off" type="radio">
                  <img src="../css/userXStatus0.png">正常
                  <input id="dbf.statusX" value="10" name="dbf.selfStatus" autocomplete="off" type="radio">
                  <img src="../css/userXStatus10.png">维修
                  <input id="dbf.statusX" value="20" name="dbf.selfStatus" autocomplete="off" type="radio">
                  <img src="../css/userXStatus-1.png">报废</td>
              </tr>
              <tr>
                <td class="fieldLable">附加描述</td>
                <td id="dbf.description" colspan="3"><input id="e.dbf.description" class="fieldEditable"></td>
              </tr>
              <tr>
                <td class="fieldLable">相关附件</td>
                <td id="dbf.memoLinks" colspan="3" dbf.source="files"><img class="fieldGetValueBySource" id="fu" src="../css/fieldSource.gif">

              </tr>

              </tr>

                  <div class="fieldEditable" contenteditable="true"><input type="text" id="bxDate"></div></td>
              </tr>
              <tr>
                <td class="fieldLable">上次保养日期</td>
                <td id="dbf.time2" dbf.source="date,editable"><!--<img class="fieldGetValueBySource" src="../css/fieldSource.gif">-->
                  <div class="fieldEditable" contenteditable="true"><input type="text" id="byDate"></div></td>
              </tr>
              <tr height="150">
